<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="id1">这是一个输入框:</label>
        <input id="id1" type="text" class="form-control input-sm" placeholder="这是一个输入框">
    </div>
    <div class="form-group has-success">
        <label class="control-label">这是一个输入框:</label>
        <input type="text" class="form-control input-lg" placeholder="这是一个输入框">
    </div>
    <div class="form-group has-warning">
        <label class="control-label" for="id2">这是一个输入框:</label>
        <select class="form-control" name="" id="id2">
            <option value="">北京</option>
            <option value="">天津</option>
            <option value="">南京</option>
            <option value="">上海</option>
        </select>
    </div>
    <div class="form-group has-error">
        <label class="control-label" for="id3">这是一个输入框:</label>
        <textarea class="form-control" id="id3"></textarea>
    </div>
</form>
</body>
</html>
